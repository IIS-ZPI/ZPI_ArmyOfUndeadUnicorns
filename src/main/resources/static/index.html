<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Testowo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/tokenize2.min.css">
    <link rel="stylesheet" href="css/basic.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="script/script.js"></script>
    <script src="script/tokenize2.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container-fluid">
        <div class="container">
            <table class="table" data-height="460" id="table">
                <caption>Sales in USA</caption>
                <thead>
                <tr>
                    <th id="nameOfProduct">Name of Product</th>
                    <th id="category">Category</th>
                    <th id="description">Description</th>
                    <th id="price">Price (net)</th>
                </tr>
                </thead>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="calculation-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h3 class="modal-title" id="calculation-modal-title">Calculate product price for state</h3>
                        <h4 class="modal-title" id="selectedProduct"></h4>
                    </div>
                    <div class="modal-body">
                        <form id="prices-form" action="/" class="form-horizontal" method="post">
                            <div class="form-group">
                                <label for="inputBasePrice" class="col-sm-4 control-label">Base price ($)</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="inputBasePrice" placeholder="0.0" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="selectStates" class="col-sm-4 control-label">States</label>
                                <div class="col-sm-6">
                                    <select id="selectStates" class="form-control tokenize-states" multiple></select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPreferredPrice" class="col-sm-4 control-label">Preferred price ($)</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="inputPreferredPrice" placeholder="$0.0">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputLogisticCost" class="col-sm-4 control-label">Logistic cost ($)</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="inputLogisticCost" placeholder="$0.0">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button id="prices-form-send" type="submit" class="btn btn-primary">Calculate</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="script/state_tokenization.js"></script>
    </div>
</body>
</html>
