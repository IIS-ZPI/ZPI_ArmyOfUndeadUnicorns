<!DOCTYPE html>
<html lang="pl">
<head>
    <title>Testowo</title>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="script/script.js"></script>

</head>
<body>
    <div class="container-fluid">
        <p>
            <h1>Sales in USA</h1></br>
        </p>
        <a href="/hello" class="btn-lg btn-success">Hello</a>
        <div class="container">
            <table class="table" id="table" data-height="460" >
                <thead>
                <tr>
                    <th>Name of Product</th>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Price (net)</th>
                </tr>
                </thead>
            </table>
        </div>

        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter" data-product="@productName">
            Launch demo modal
        </button>

        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h3 class="modal-title" id="calculationModal">Calculate product price for state</h3>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="selectState" class="col-sm-4 control-label">State</label>
                                <div class="col-sm-6">
                                    <select class="form-control" id="selectState">
                                        <option selected>California</option>
                                        <option>New York</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputBasePrice" class="col-sm-4 control-label" >Base price</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="inputBasePrice" placeholder="$0.0" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPreferredPrice" class="col-sm-4 control-label">Preferred price</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="inputPreferredPrice" placeholder="$0.0">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputLogisticCost" class="col-sm-4 control-label">Logistic cost</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="inputLogisticCost" placeholder="$0.0">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputNoTaxPrice" class="col-sm-4 control-label">Price without tax</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="inputNoTaxPrice" placeholder="$0.0" disabled>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputProfit" class="col-sm-4 control-label">Profit</label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="inputProfit" placeholder="$0.0" disabled>
                                </div>
                            </div>
                        </form>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Calculate</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
